import:
  - control/keyboard/common

control:
  keyboard:

    ##
    # Shortcut prefixes.
    #
    mod:     Mod4
    view:    Mod4-Shift-v
    move:    Mod4-Shift
    swap:    Mod4-r
    group:   Mod4-g
    layout:  Mod4-z
    arrange: Mod4-Shift-z
    resize: Mod4-Control

    ##
    # Direction keys.
    #
    up:    k
    down:  j
    left:  h
    right: l

    ##
    # Sequence keys.
    #
    prev: b
    next: n
